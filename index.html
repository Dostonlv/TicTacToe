<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div id="container">
    <div id="startingPage">
        <h2>Tic Tac Toe</h2>
        <div id="line"></div>
        <h4>Select Which You Want To Be?</h4>
        <div id="button">
            <button id="playerX" class="choose">Player ( X )</button>
            <button id="playerO" class="choose">Player ( O )</button>
        </div>
    </div>
    <div id="mainPage">
        <div id="headerBtns">
            <button id="X_Turn">X Turn</button>
            <button id="O_Turn">O Turn</button>
            <div id="showChange"></div>
        </div>
        <div id="gameBoard">
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
        </div>
    </div>
    <div id="winner">
        <h2 id="winnerName">Player X Win The Game!</h2>
        <div id="button">
            <button id="quit">Play Again</button>
        </div>
    </div>
</div>



 <script src="js/main.js"></script>   
 <script src="https://kit.fontawesome.com/1e7520a41c.js" crossorigin="anonymous"></script>
</body>
</html>
